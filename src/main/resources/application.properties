spring.application.name=RESTful API


spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.datasource.url=jdbc:mysql://localhost:3306/spring_restful_api
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=50

#Setiap kali ada modifikasi dalam kelas2 entity maka JPA akan melakukan update juga
#Di production = none
spring.jpa.hibernate.ddl-auto=update
#saat aplikasi sedang running, diterminal bisa melihat query2 atau sql yang dieksekusi oleh JPA
spring.jpa.show-sql=true


